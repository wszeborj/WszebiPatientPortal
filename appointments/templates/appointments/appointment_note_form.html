{% extends 'appointments/base.html' %}

{% block title %}Edit Appointment Notes{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Notes for Appointment on {{ object.date }} at {{ object.time }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'appointments:doctor-appointments' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
