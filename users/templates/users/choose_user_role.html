{% extends 'appointments/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Rejestracja</h1>
            <p class="text-center">Zarejestruj się jako pacjent lub lekarz:</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Przejdź dalej</button>
                </div>
            </form>
        </div>
    </div>
</body>


{% endblock %}
