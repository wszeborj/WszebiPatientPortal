{% extends 'appointments/base.html' %}

{% block title %}Dodaj dzień pracy{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Dodaj dzień pracy</h1>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {{ form.media }}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="submit" name="action" value="save_exit" class="btn btn-success">
                Zapisz i wyjdź
            </button>
            <button type="submit" name="action" value="save" class="btn btn-primary">
                Zapisz
            </button>
            <a href="{% url 'schedules:schedule-calendar' %}" class="btn btn-secondary">
                Wróć do kalendarza
            </a>
        </div>
    </form>
</div>
{% endblock %}
